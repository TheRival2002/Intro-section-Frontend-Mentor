<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />

  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>

<body>
  <header class="side-padd text-neutral-400">
    <img src="./images/logo.svg" alt="snap logo" />
    <button class="mobile-nav" aria-contols="navigation-wrapper" aria-expanded="false">
      <span class="sr-only">Menu</span>
    </button>
    <div class="navigation-wrapper" id="navigation-wrapper">
      <nav class="primary-nav">
        <div class="nav-features">
          <button class="features | transparent" aria-controls="features-content" aria-expanded="false">
            Features
          </button>
          <ul class="features-content" id="features-content">
            <li><a href="#" target="_blank">Todo List</a></li>
            <li><a href="#" target="_blank">Calendar</a></li>
            <li><a href="#" target="_blank">Reminders</a></li>
            <li><a href="#" target="_blank">Planning</a></li>
          </ul>
        </div>
        <div class="nav-company">
          <button class="company | transparent" aria-controls="company-content" aria-expanded="false">
            Company
          </button>
          <ul class="company-content" id="company-content">
            <li><a href="#" target="_blank">History</a></li>
            <li><a href="#" target="_blank">Our Team</a></li>
            <li><a href="#" target="_blank">Blog</a></li>
          </ul>
        </div>
        <div class="nav-careers">
          <a href="#" target="_blank">Carrers</a>
        </div>
        <div class="nav-about">
          <a href="#" target="_blank">About</a>
        </div>
      </nav>
      <div class="button-group">
        <button class="transparent"><a href="#">Login</a></button>
        <button class="btn group-btn"><a href="#">Register</a></button>
      </div>
    </div>
  </header>

  <main class="fs-400">
    <div class="container">
      <picture>
        <source srcset="./images/image-hero-desktop.png" media="(min-width: 50em)">
        <img class="hero-img" src="./images/image-hero-mobile.png" alt="man on laptop">
      </picture>
      <div class="main-info">
        <div class="info">
          <h1 class="info-title | fw-bold text-neutral-900">Make remote work</h1>
          <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch
            productivity soar.</p>
          <button class="btn info-btn">Learn more</button>
        </div>
        <div class="footer">
          <img src="./images/client-databiz.svg" alt="databiz logo">
          <img src="./images/client-audiophile.svg" alt="audiophile logo">
          <img src="./images/client-meet.svg" alt="meet logo">
          <img src="./images/client-maker.svg" alt="maker logo">
        </div>
      </div>
    </div>
  </main>

  <script src="./main.js"></script>
</body>

</html>
